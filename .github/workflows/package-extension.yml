name: Package Extension

on:
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  push:
    tags:
      - 'v*'  # Optionally trigger on version tags like v1.0.0

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install patch-package
        run: npm install patch-package

      - name: Install dependencies
        run: npm install

      - name: Build extension
        # Runs vite build directly to bypass the tsc check in "npm run build"
        # The TARGET_BROWSER=chrome is required by your vite.config.ts
        run: TARGET_BROWSER=chrome vite build

      - name: Make script executable
        run: chmod +x scripts/package-extension.sh

      - name: Run packaging script
        run: ./scripts/package-extension.sh

      - name: Upload Extension Package
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: trigger-warnings-*.zip
          if-no-files-found: error
